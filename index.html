<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Procedural World Generation Scaffold</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #0b0d13;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        position: relative;
      }

      #map {
        display: block;
        width: 100vw;
        height: 100vh;
        background: #0b0d13;
      }

      #ui-root {
        position: fixed;
        top: 1rem;
        left: 1rem;
        display: inline-flex;
        flex-wrap: wrap;
        gap: 0.5rem 1rem;
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
        background: rgba(16, 22, 31, 0.85);
        backdrop-filter: blur(6px);
        color: #e6ecf8;
        box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.3);
        z-index: 10;
      }

      #ui-root label,
      #ui-root button,
      #ui-root input,
      #ui-root fieldset {
        font-size: 0.9rem;
      }

      #ui-root fieldset {
        border: 1px solid rgba(230, 236, 248, 0.2);
        border-radius: 0.5rem;
        padding: 0.5rem 0.75rem;
        min-width: 12rem;
      }

      #ui-root legend {
        padding: 0 0.25rem;
        font-weight: 600;
      }

      #ui-root .stack {
        display: grid;
        gap: 0.35rem;
      }

      #ui-root .fps-meter {
        min-width: 3rem;
        font-variant-numeric: tabular-nums;
      }
    </style>
  </head>
  <body>
    <canvas id="map" aria-label="World map preview"></canvas>
    <div id="ui-root" role="region" aria-label="World generation controls"></div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
